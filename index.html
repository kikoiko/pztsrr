<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звук по кнопке</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
        }
        button {
            width: 100vw;
            height: 100vh;
            background: black;
            color: white;
            font-size: 2em;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="playButton">НАЖМИ МЕНЯ</button>
    <audio id="sound" src="pztsr.mp3"></audio>
    
    <script>
        document.getElementById("playButton").addEventListener("click", function() {
            const audio = document.getElementById("sound");
            audio.volume = 1.0; // Полная громкость
            audio.play();
        });
    </script>
</body>
</html>
